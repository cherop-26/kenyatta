<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<h1 class="text-center">CREATE AN ACCOUNT</h1>

<form action="" class="bg-info p-5">

    <label for="fname" class="form-label">First Name:</label>
    <input class="form-control mb-3" id="fname" type="text" placeholder="first name" required="required">

    <label for="lname" class="form-label">Lastname:</label>
    <input  id="lname" type="text" class="form-control mb-3" placeholder="lastname" required="required">

    <label for="email" class="form-label">Email:</label>
    <input id="email" type="email" class="form-control mb-3" placeholder="email address" required="required">

 <label for="pword" class="form-label">Password:</label>
    <input id="pword" type="password" class="form-control mb-3" placeholder="password" required="required">

<button class="btn btn-primary">submit</button>


</form>

</body>
</html>
