<h1 class="text-center">CREATE AN ACCOUNT</h1>

<form action="" class="bg-info p-5">

    <label for="fname" class="form-label">First Name:</label>
    <input class="form-control mb-3" id="fname" type="text" placeholder="first name" required="required">

    <label for="lname" class="form-label">Lastname:</label>
    <input  id="lname" type="text" class="form-control mb-3" placeholder="lastname" required="required">

    <label for="email" class="form-label">Email:</label>
    <input id="email" type="email" class="form-control mb-3" placeholder="email address" required="required">

 <label for="pword" class="form-label">Password:</label>

<button class="btn btn-primary">submit</button>
